<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>组件平台 - 网易云</title>
</head>
<body>
    <div id="app"><router-view></router-view></div>
    <script>
    let theme = localStorage.getItem('theme');
    if (!theme)
        theme = 'default';
    window.theme = theme;

    const $link = document.createElement('link');
    $link.rel = 'stylesheet';
    $link.href = `/cloud-ui/theme-${theme}/vusion-icon-font.css`;
    document.body.appendChild($link);

    const $script = document.createElement('script');
    $script.src = `/cloud-ui/theme-${theme}/docs.js`;
    document.body.appendChild($script);
    </script>
</body>
</html>
